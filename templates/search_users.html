{% extends "base.html" %}

{% block title %}Search Users{% endblock %}

{% block content %}
<div class="search-container">
    <h1>Search Users</h1>
    <form action="{{ url_for('search_users') }}" method="get" class="search-form">
        <div class="search-input-group">
            <input type="text" name="query" placeholder="Search users" value="{{ query }}">
            <button type="submit">Search</button>
        </div>
    </form>
    {% if users %}
        <ul class="user-list">
        {% for user in users %}
            <li class="user-item">
                <a href="{{ url_for('user_profile', username=user.username) }}">{{ user.username }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="no-results">No users found.</p>
    {% endif %}
</div>
{% endblock %}

{% block extra_css %}
<style>
    .search-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .search-form {
        margin-bottom: 20px;
    }
    .search-input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .search-input-group input[type="text"],
    .search-input-group button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    .search-input-group button {
        height: 40px;
    }
    .user-list {
        list-style-type: none;
        padding: 0;
        width: 100%;
    }
    .user-item {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        margin-bottom: 10px;
        padding: 10px;
        transition: background-color 0.3s ease;
        height: 40px;
        display: flex;
        align-items: center;
    }
    .user-item:hover {
        background-color: #e9ecef;
    }
    .user-item a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
    }
    .no-results {
        text-align: center;
        color: #6c757d;
        font-style: italic;
    }
</style>
{% endblock %}
